<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/image.jpg" alt="Аватар" />
          <div class="profile__info">
            <div class="profile__info-title">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button class="profile__info-btnborder" type="button">
                <img class="profile__info-btn" src="./images/EditButton.svg" alt="Кнопка редактирования" />
              </button>
            </div>
            <p class="profile__info-identity">Исследователь океана</p>
          </div>
          <button class="profile__button" type="button">
            <img class="profile__button-plus" src="./images/AddButton.svg" alt="Кнопка добавления" />
          </button>
        </section>
        <section class="cards" id="cards"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup" id="popup">
      <div class="popup__container">
        <button class="popup__btnborder" type="button">
          <img class="popup__btn-close" src="./images/CloseIcon.svg" alt="Кнопка закрытия" />
        </button>
        <form class="popup__form" name="edit-profile" id="popup__form">
          <h2 class="popup__container-edit">Редактировать профиль</h2>
          <input class="popup__input" type="text" name="fullname" id="fullnameInput" required>
          <input class="popup__input" type="text" name="identity" id="identityInput" required>
          <button class="popup__btn-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popupAdd">
      <div class="popup__container">
        <button class="popup__btnborder" type="button">
          <img class="popup__btn-close" id="popup__btn-closeAdd" src="./images/CloseIcon.svg" alt="Кнопка закрытия" />
        </button>
        <form class="popup__form" name="edit-profile" id="popup__formAdd">
          <h2 class="popup__container-edit">Новое место</h2>
          <input class="popup__input" type="text" name="fullname" id="cardNameInput" required autocomplete="off" placeholder="Название">
          <input class="popup__input" type="text" name="identity" id="cardLinkInput" required autocomplete="off" placeholder="Ссылка на картинку">
          <button class="popup__btn-save" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popupImage">
      <div class="popup__containerImage">
        <button class="popup__btnborder" type="button">
          <img class="popup__btn-close" id="popup__btn-closeImage" src="./images/CloseIcon.svg" alt="Кнопка закрытия" />
        </button>
        <img class="popup__image" id="imageSrc" src="#" alt="#" />
        <h2 class="popup__image-name" id="imageName"></h2>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
