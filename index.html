<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./script.js"></script>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/image.jpg" alt="Аватар" />
          <div class="profile__info">
            <div class="profile__info_title">
              <h1 class="profile__info_name">Жак-Ив Кусто</h1>
              <button class="no-border">
                <img class="profile__info_btn" src="./images/Edit Button.svg" alt="Кнопка редактирования" />
              </button>
            </div>
            <p class="profile__info_identity">Исследователь океана</p>
          </div>
          <button class="profile__button" type="button">
            <img src="./images/Add Button.svg" alt="Кнопка добавления" />
          </button>
        </section>
        <section class="cards">
          <div class="card">
            <img class="card__image" src="./images/tuva.JPG" alt="Тува" />
            <div class="card__title">
              <p class="card__name">Тува</p>
              <button class="card__like card__like_active no-border">
                <img src="./images/Vector.svg" alt="Кнопка лайк" />
              </button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/zelenogradsk.JPG" alt="Пляж в Зеленоградске" />
            <div class="card__title">
              <p class="card__name">Зеленоградск</p>
              <button class="card__like card__like_active no-border">
                <img src="./images/Vector.svg" alt="Кнопка лайк" />
              </button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/murmansk.jpg" alt="Северное сияние в Мурманске" />
            <div class="card__title">
              <p class="card__name">Мурманск</p>
              <button class="card__like card__like_active no-border">
                <img src="./images/Vector.svg" alt="Кнопка лайк" />
              </button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/georgia.jpg" alt="Море Грузии" />
            <div class="card__title">
              <p class="card__name">Грузия</p>
              <button class="card__like card__like_active no-border">
                <img src="./images/Vector.svg" alt="Кнопка лайк" />
              </button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/bashkortostan.jpg" alt="Башкортостан" />
            <div class="card__title">
              <p class="card__name">Башкортостан</p>
              <button class="card__like card__like_active no-border">
                <img src="./images/Vector.svg" alt="Кнопка лайк" />
              </button>
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="./images/pafos.JPG" alt="Море в Пафосе" />
            <div class="card__title">
              <p class="card__name">Пафос</p>
              <button class="card__like card__like_active no-border">
                <img src="./images/Vector.svg" alt="Кнопка лайк" />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup" id="popup">
      <div class="popup__container">
        <button class="no-border">
          <img class="popup__btn-close" src="./images/Close Icon.svg" alt="Кнопка закрытия" />
        </button>
        <form class="popup__form" id="popup__form">
          <h2 class="popup__container_edit">Редактировать профиль</h2>
          <input class="popup__form_fullname no-border" type="text" name="fullname" required>
          <input class="popup__form_identity no-border" type="text" name="identity" required>
          <button class="popup__btn-save no-border" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </body>
</html>
